# Default Spring Profile
spring.profiles.default=h2

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

# ThymeLeaf
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# OpenAPI descriptions (Swagger)
springdoc.api-docs.path=/insurance/travel/api-docs

# Cache config
cache.profile.1.initial.capacity=20
cache.profile.1.max.size=100
cache.profile.1.expires.after.access=30
cache.profile.2.initial.capacity=40
cache.profile.2.max.size=200
cache.profile.2.expires.after.access=30

# App config
medical.risk.limit.level.enabled=true
age.coefficient.enabled=true
feature.tripCancellation.enabled=true

agreement.xml.exporter.job.enabled=true
agreement.xml.exporter.job.thread.count=5
# Export path is set in the profiles
